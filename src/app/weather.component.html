<div class="container">
    <div class="weather-text">
        <div *ngIf="farenheit && temperatureFarenheit">{{ temperatureFarenheit }}<span> °F</span></div>
        <div *ngIf="!farenheit && temperatureCelsius">{{ temperatureCelsius }}<span> °C</span></div>
        <div>{{ weatherDescription }}</div>
    </div>
    <div class="weather-icon">
        <img src="{{ weatherIcon }}">
    </div>
</div>
